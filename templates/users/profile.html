{% block content %}

<main class="content">



  <form action="{% url 'profile' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <div class="row">
      <div class="col-12 col-xl-4">
        <div class="row">
          <div class="col-12 mb-4">
            <div class="card border-light text-center p-0">
              <div class="profile-cover rounded-top" data-background="/static/assets/img/profile-cover.jpg"></div>
              <div class="card-body pb-5">
                <img src="{{ profile.get_avatar }}" class="user-avatar large-avatar rounded-circle mx-auto mt-n7 mb-4"
                  alt="Neil Portrait">
                <h4 class="font-weight-normal">{{ profile.user.get_full_name }}</h4>
                <h5 class="font-weight-normal">
                  {{ request.user.email }}
                </h5>
                <p class="text-gray mb-4">{{ profile.address|default:'' }}</p>
                <a class="btn btn-sm btn-primary mr-2" href="#"><span class="fas fa-user-plus mr-1"></span> Connect</a>
                <a class="btn btn-sm btn-secondary" href="#">Send Message</a>
              </div>
            </div>
          </div>
          <div class="col-12">
            <div class="card card-body bg-white border-light shadow-sm mb-4">
              <h2 class="h5 mb-4">Select profile photo</h2>
              <div class="d-xl-flex align-items-center">
                <div class="file-field">
                  <div class="d-flex justify-content-xl-center ml-xl-3">
                    <div class="d-flex">
                      <span class="icon icon-md">
                        <span class="fas fa-paperclip mr-3"></span>
                      </span>
                      <input name="avatar" type="file">
                      <div class="d-md-block text-left">
                        <div class="font-weight-normal text-dark mb-1">Choose Image</div>
                        <div class="text-gray small">JPG, GIF or PNG. Max size of 800K</div>
                      </div>
                    </div>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>

      <div class="col-12 col-xl-4">
        <div class="card card-body bg-white border-light shadow-sm mb-4">
          <h2 class="h5 mb-4">Profile information</h2>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div>
                <label for="first_name">First Name</label>
                <input name="first_name" class="form-control" id="first_name" type="text"
                  placeholder="Enter your first name" value="{{ profile.user.first_name }}" required>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div>
                <label for="last_name">Last Name</label>
                <input name="last_name" class="form-control" id="last_name" type="text"
                  placeholder="Also your last name" value="{{ profile.user.last_name }}" required>
              </div>
            </div>
          </div>
          <div class="row align-items-center">
            <div class="col-md-6 mb-3">
              <label for="birthday">Birthday</label>
              <div class="input-group">
                <span class="input-group-text"><span class="far fa-calendar-alt"></span></span>
                <input name="birthday"  class="form-control" id="birthday" type="text"
                  placeholder="dd/mm/yyyy" value="{{ profile.birthday|date:'m/d/Y'|default:'' }}" required>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <label for="gender">Gender</label>
              <select name="gender" class="form-select mb-0" id="gender" aria-label="Gender select example">
                <option selected>Gender</option>
                {% for key, value in profile.GENDER_CHOICES %}
                <option value="{{ key }}" {% if profile.gender == key %}selected{% endif %}>{{ value }}</option>
                {% endfor %}
              </select>
            </div>
          </div>
          <div class="row">
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="email">Email</label>
                <input name="email" class="form-control" id="email" type="email" placeholder="name@company.com"
                  value="{{ profile.user.email }}" readonly>
              </div>
            </div>
            <div class="col-md-6 mb-3">
              <div class="form-group">
                <label for="phone">Phone</label>
                <input name="phone" class="form-control" id="phone" type="number" placeholder="+12-345 678 910"
                  value="{{ profile.phone }}" required>
              </div>
            </div>
          </div>
          <h2 class="h5 my-4">Address</h2>
          <div class="row">
            <div class="col-sm-9 mb-3">
              <div class="form-group">
                <input name="address" class="form-control" id="address" type="text"
                  placeholder="Enter your home address" value="{{ profile.address|default:'' }}" required>
              </div>
            </div>

          </div>
          <div class="mt-3">
            <button type="submit" class="btn btn-primary">Save All</button>
          </div>
        </div>
      </div>
    </div>
  </form>


</main>

{% endblock content %}
